<div class="row">
    <div class="col-sm-12 col-md-6 col-md-offset-3" >
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
        <!-- <div class="alert alert-danger" *ngIf="error">{{error}}</div> -->
        <ng-template appPlaceholder></ng-template>
        <div *ngIf="isLoading" style="text-align:center ;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(authref)" #authref="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" ngModel name="email" email required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div class="mt-3">

                <button class="btn btn-primary" type="submit" [disabled]="!authref.valid">{{islogInMode? 'Log in':'Sign up'}}</button>|
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">switch to {{islogInMode? 'Sign up':'Log in'}}</button>
            </div>
    </form>
    </div>
</div>
