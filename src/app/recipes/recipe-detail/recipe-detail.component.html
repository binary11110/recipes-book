<div class="row">
    <div class="col-sm-12">
        
        <img [src]="recipe.imgurl" alt="" class="img-responsive mt-5" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
       <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="dropdown" appDropdownDirective>
            <button class="btn btn-primary dropdown-toggle" 
                type="button" 
                id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <a class="dropdown-item" style="cursor:pointer ;" (click)="toShoopingList()"> to shopping list</a>
              <a class="dropdown-item" style="cursor:pointer ;" (click)="onEdit()">Edit Recipe</a>
              <a class="dropdown-item" style="cursor:pointer ;" (click)="onDelete()">Delete recipe</a>
            </div>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
       {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingrediant of recipe.ingrediants">
                {{ingrediant.name}} -{{ingrediant.amount}}
            </li>
        </ul>
    </div>
</div>
